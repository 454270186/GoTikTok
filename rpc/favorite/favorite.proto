syntax = "proto3";

package favorite;

option go_package = "./favorite";

message User {
    int64 id = 1;
    string name = 2;
    int64 follow_count = 3;
    int64 follower_count = 4;
    bool is_follow = 5;
}

message Video {
    int64 id = 1;
    User author = 2;
    string play_url = 3;
    string cover_url = 4;
    int64 favorite_count = 5;
    int64 comment_count = 6;
    bool is_favorite = 7;
    string title = 8;
}

message FavoriteListReq {
    string userId = 1;
}

message FavoriteListRes {
    int32 statusCode = 1;
    repeated Video videoList = 2;
}

message FavoriteActionReq {
    string userId = 1;
    string videoId = 2;
    string actionType = 3;
}

message FavoriteActionRes {
    int32 statusCode = 1;
}

service Favorite {
    rpc FavoriteList(FavoriteListReq) returns (FavoriteListReq);
    rpc FavoriteAction(FavoriteActionReq) returns (FavoriteActionRes);
}